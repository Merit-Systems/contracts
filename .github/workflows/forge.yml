name: Forge Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/setup@v1
        with:
          version: latest

      - name: Run Forge Tests
        run: forge test --ffi --no-match-path test/utils

